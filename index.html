                <p id="originalArray"></p>

                <h3>Увеличено на 10:</h3>
                <p id="plusTenArray"></p>
            </div>
            <div class="array-block">

                <p id="timesThreeArray"></p>

        <div class="array-block">

        </div>

            <h3>Возраст:</h3>
            <p id="ages"></p>

            <p id="admins"></p>
        </div>
    </div>

        <div class="array-block">

            <p id="studentGrades"></p>
        </div>
        <div class="array-block">
            <h3>Средний балл:</h3>
            <p id="averageGrade"></p>
        </div>
    </div>

    <h2>Задание 5</h2>
    <div class="arrays">
        <div class="array-block">
            <h3>Исходный массив строк:</h3>
            <p id="originalStrings"></p>
        </div>
        <div class="array-block">
            <h3>Результат (0 если длина ≤ 3, иначе 1):</h3>
            <p id="binaryResult"></p>
        </div>
    </div>
